{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value>Symbol</option>
                {% for i in range (0, list_dict|length) %}
                <option>{{ list_dict[i]["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" autocomplete="off" class="form-control" name="shares" placeholder ="Shares" min="1" step="1">
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
